# Node docker image on which this would be run
image: node:latest

cache:
  paths:
    - node_modules/

# Pipeline:
stages:
  - install
  - build
  - test
  - deploy
  - production

# Jobs:

install_dependencies:
  stage: install
  script:
    - npm install

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/


tests:
  image: cypress/base:10
  stage: test
  before_script:
    - npm install -g httpserver
    - npm install cypress
    - npm run start:server
  script:
    - npx cypress run --record --key=$CYPRESS_RECORD_KEY

deploy_staging:
  only:
    - develop
  stage: deploy
  before_script:
    - npm install -g surge
  script:
    - cp CNAME-S dist
    - mv CNAME-S CNAME
    - surge dist
    - echo "Deployed to staging server"

continuous_delivery:
  dependencies:
    - deploy_staging
  only:
    - develop
  stage: production
  before_script:
    - npm install -g surge
  script:
    - cp CNAME-P dist
    - mv CNAME-P CNAME
    - surge dist
    - echo "Deployed to production server"
